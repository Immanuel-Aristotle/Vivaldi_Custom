name: Generate Vivaldi CSS

on:
  push:
    branches:
      - main  # ä½ ä¹Ÿå¯ä»¥æ”¹æˆå…¶ä»–åˆ†æ”¯
    paths:
      - "config.yml"
      - "generate_css.py"

permissions:
  contents: write  # å…è®¸æ¨é€ä¿®æ”¹åˆ°ä»“åº“

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ›ï¸ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyyaml

      - name: âš™ï¸ Generate custom.css
        run: python generate_css.py

      - name: ğŸ§© Commit and push if changed
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          if [ -n "$(git status --porcelain custom.css)" ]; then
            git add custom.css
            git commit -m "Auto-generate custom.css [skip ci]"
            git push
          else
            echo "âœ… No changes to commit."
          fi
